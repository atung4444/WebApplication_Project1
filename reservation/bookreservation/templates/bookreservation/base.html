{%load static%}

<!DOCTYPE html>
<html>
  <head>

    <title>Book Reservation</title>
    <meta charset = 'utf-8'/>
    <meta name = 'viewport' content = 'width=device-width, initial-scale = 1'/>
    <!-- device-width sets the page width to width of device
         initial-scale will set the initial zoom to a factor of 1-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link type = 'text/css' rel = 'stylesheet' href = "{% static 'bookreservation/css/style.css' %}" />
    </head>

    <body>
      <header class = 'navbar navbar-expand-md navbar-dark bg-dark'>
        <a class ='navbar-brand' href="#">BUS 443</a>
        <ul class = "navbar-nav">
          <li class = 'nav-item'>
            <a class = 'nav-link' href="{% url 'home' %}">Home</a>
          </li>
          <li class = 'nav-item'>
            <a class = 'nav-link' href="{% url 'StudentDetails' %}">Student Details</a>
          </li>
          <li class = 'nav-item'>
            <a class = 'nav-link' href="{% url 'BookDetails' %}">Book Details</a>
          </li>
          <li class = 'nav-item'>
            <a class = 'nav-link' href="{% url 'BookReservation' %}">Book Reservation</a>
          </li>
        </ul>

        {% if not user.is_authenticated %}
          <ul class = "navbar-nav btnmargin">
            <li class = "nav-item">
              <a class = "btn btn-sm btn-secondary" href="{% url 'login'%}">Log in</a>
            </li>
          </ul>

        {% else %}

          <ul class = "navbar-nav btnmargin">
            <li class ="nav-item">
              <a class = 'btn btn-sm btn-secondary' href="{% url 'logout' %}">Log out</a>
            </li>
          </ul>

        {% endif %}
      </header>

      {% block container %}
      <div>
        {% block content %}

        {% endblock %}
      </div>
      {% endblock %}
    </body>
    </html>
